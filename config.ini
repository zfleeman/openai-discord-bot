[GENERAL]
session_strftime = %%Y-%%m-%%d - %%A
trivia_sleep = 5
trivia_points = 10
trivia_penalty = -10
max_questions = 20
max_time = 300
clean_sleep = 0.50

[OPENAI_GENERAL]
speech_model = tts-1
speech_file_format = wav
chat_model = gpt-4o-mini
vision_model = gpt-4o
image_model = dall-e-2
voice = onyx

[OPENAI_INSTRUCTIONS]
rather_normal = "You are an assistant that responds with a normal hypothetical question. The question is presented in a 'Would you rather' style."

[DISCORD]
embed_title = B4NG AI Image Response

[PROMPTS]
new_hypothetical = """Ask me a new hypothetical question. The question should relate to your instructions.
    Make sure it is completely unlike every other hypothetical question in our conversation.
    The question should start an interesting conversation in a chat room.
    """
trivia_game = Can I have a new question unlike any of the others in this thread?
nonsense = Generate new yelling words.
quotes = Can I have a new movie quote, please? Make sure you have not said it yet in this thread.
